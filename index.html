<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online image compression tool. Optimize your images with adjustable compression levels for better web performance.">
    <meta name="keywords" content="image compression, optimize images, responsive tool, web performance">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool - Optimize Images Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #2c3e50;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #34495e;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .tool-section {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .tool-section:hover {
            transform: translateY(-5px);
        }
        input[type="file"] {
            display: block;
            margin: 15px auto;
            padding: 10px;
            border: 2px dashed #3498db;
            border-radius: 8px;
            background: #ecf0f1;
            color: #2980b9;
            cursor: pointer;
        }
        input[type="file"]::-webkit-file-upload-button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="file"]::-webkit-file-upload-button:hover {
            background: #2980b9;
        }
        .slider-container {
            margin: 20px 0;
        }
        .slider-container label {
            font-size: 1.1rem;
            color: #7f8c8d;
            display: block;
            margin-bottom: 10px;
        }
        #compressionLevel {
            width: 100%;
            max-width: 300px;
            appearance: none;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            outline: none;
            transition: background 0.3s ease;
        }
        #compressionLevel::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3498db;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #compressionLevel:hover {
            background: #bdc3c7;
        }
        #output {
            font-weight: bold;
            color: #3498db;
        }
        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .image-preview div {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            border: 1px solid #eee;
        }
        .image-preview h3 {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        #downloadLink {
            display: inline-block;
            padding: 12px 25px;
            background: #2ecc71;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        #downloadLink:hover {
            background: #27ae60;
        }
        .ad-space {
            background: #dfe6e9;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .ad-space.horizontal {
            min-height: 90px;
        }
        .ad-space.vertical {
            min-height: 250px;
            max-width: 160px;
            margin: 20px auto;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .tool-section {
                padding: 20px;
            }
            .image-preview {
                grid-template-columns: 1fr;
            }
            input[type="file"] {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .tool-section {
                padding: 15px;
            }
            #downloadLink {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Compression Tool</h1>
        </header>

        <!-- Horizontal Ad Space -->
        <div class="ad-space horizontal">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
                    crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="YYYYYYYYYY"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Tool Section -->
        <section class="tool-section">
            <input type="file" id="imageInput" accept="image/*">
            <div class="slider-container">
                <label for="compressionLevel">Compression Level: <span id="output">50%</span></label>
                <input type="range" id="compressionLevel" min="0" max="100" value="50">
            </div>
            <div class="image-preview">
                <div id="originalPreview"></div>
                <div id="compressedPreview"></div>
            </div>
            <a id="downloadLink" style="display:none;" download="compressed-image.jpg">Download Compressed Image</a>
        </section>

        <!-- Vertical Ad Space -->
        <div class="ad-space vertical">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
                    crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:inline-block;width:160px;height:600px"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="ZZZZZZZZZZ"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const compressionLevel = document.getElementById('compressionLevel');
        const output = document.getElementById('output');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const downloadLink = document.getElementById('downloadLink');

        compressionLevel.addEventListener('input', () => {
            const value = compressionLevel.value;
            output.textContent = `${value}%`;
            if (imageInput.files.length > 0) compressImage();
        });

        imageInput.addEventListener('change', () => {
            if (imageInput.files.length > 0) {
                const file = imageInput.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        originalPreview.innerHTML = '<h3>Original</h3>';
                        originalPreview.appendChild(img);
                        compressImage();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function compressImage() {
            const file = imageInput.files[0];
            const img = originalPreview.querySelector('img');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const quality = (100 - compressionLevel.value) / 100;
            const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);

            const compressedImg = new Image();
            compressedImg.src = compressedDataUrl;
            compressedPreview.innerHTML = '<h3>Compressed</h3>';
            compressedPreview.appendChild(compressedImg);

            downloadLink.href = compressedDataUrl;
            downloadLink.style.display = 'inline-block';
        }
    </script>
</body>
</html>
